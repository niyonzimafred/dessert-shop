<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Desserts Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- MENU -->
      <section class="menu">
        <h1>Desserts</h1>

        <div class="cards">
          <div class="card">
            <img src="special food.jpg" />
            <button>Add to Cart</button>
            <p class="category">Waffle</p>
            <h3>Waffle with Berries</h3>
            <span>$6.50</span>
          </div>

          <div class="card">
            <img src="Pistachio Baklava.jpg" />
            <button>Add to Cart</button>
            <p class="category">Tiramisu</p>
            <h3>Classic Tiramisu</h3>
            <span>$5.50</span>
          </div>

          <div class="card">
            <img src="Vanilla Panna Cotta.jpg" />
            <button>Add to Cart</button>
            <p class="category">Panna Cotta</p>
            <h3>Vanilla Panna Cotta</h3>
            <span>$6.50</span>
          </div>
        </div>
      </section>

      <!-- CART -->
      <aside class="cart">
        <h2>Your Cart (<span id="cart-count">0</span>)</h2>
        <div id="cart-items"></div>

        <div id="cart-footer">
          <p>
            <strong>Total: $<span id="total">0.00</span></strong>
          </p>
          <button id="confirmOrder">Confirm Order</button>
        </div>
      </aside>
    </div>

    <!-- MODAL -->
    <div class="modal" id="orderModal">
      <div class="modal-content">
        <h2>âœ… Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>

        <div id="order-summary"></div>

        <h3>Total: $<span id="final-total"></span></h3>
        <button id="newOrder">Start New Order</button>
      </div>
    </div>

    <!-- compiled JS -->
    <script src="script.js"></script>
  </body>
</html>
